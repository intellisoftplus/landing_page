<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intellisoftplus</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/pace.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,500,700' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
</head>
<body>
	<!-- Register -->
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="reg-card ">
					<div class="reg-logo">
						<img src="/static/images/pace-logo-final.svg">
					</div>
					<div class="reg-sub">
						<p>Sign in To Continue Learning</p>
					</div>
					<form action="" class="form">
						<div class="form-group">
							<input class="form-control" type="email" placeholder="Your Email" required>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="Your Password" required>
						</div>
						<button class="btn btn-lg" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
